# Setup
title: XieJingcheng
description: An undergraduate student in XDU
url: https://xiejingcheng.github.io
avatar: /avatar.jpg
paginate: 5
permalink: pretty
cover_image: /bg.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: jingcheng_xie
  card: summary
logo: logo.png
social:
  name: Jingcheng Xie
  links:
    - https://twitter.com/jingcheng_xie
    - https://github.com/xiejingcheng
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Jingcheng Xie
  url: https://github.com/xiejingcheng/
  email: jingchengxie0131@gmail.com
plugins:
  - jekyll-remote-theme

remote_theme: vszhub/not-pure-poole
